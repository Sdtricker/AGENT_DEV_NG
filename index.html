<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NG AI AGENT - Advanced AI Chat Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 90%;
            padding: 40px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 153, 255, 0.2);
            border: 1px solid rgba(0, 153, 255, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #0099ff 0%, #66ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .code-typing {
            font-family: 'Courier New', monospace;
            color: #0099ff;
            font-size: 0.9em;
            min-height: 60px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border-left: 3px solid #0099ff;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #0099ff;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0099ff;
            font-weight: 600;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 153, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0099ff;
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0099ff 0%, #66ccff 100%);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 153, 255, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9em;
        }

        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 153, 255, 0.2);
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        .feature-icon {
            width: 8px;
            height: 8px;
            background: #0099ff;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 10px #0099ff;
        }

        .loading {
            display: none;
            text-align: center;
            color: #0099ff;
            margin-top: 10px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <canvas class="background-canvas" id="bgCanvas"></canvas>
    
    <div class="container">
        <div class="logo">
            <h1>NG AI AGENT</h1>
            <div class="code-typing" id="codeTyping"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">ACCESS AI PLATFORM</button>
            <div class="loading" id="loading">Authenticating</div>
        </form>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>50+ Advanced AI Models</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>Real-time Chat & Live Editing</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>Persistent Chat History</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>Secure Authentication System</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 2 + 1
            });
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 255, 136, 0.6)';
                ctx.fill();

                particles.forEach(p2 => {
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(0, 255, 136, ${0.15 * (1 - dist / 100)})`;
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const codeLines = [
            'import ai_agent as ng',
            'from deepseek import DeepSeek',
            'model = ng.initialize("DeepSeek-V3")',
            'response = model.chat("Hello World")',
            'print(response.content)'
        ];

        let lineIndex = 0;
        let charIndex = 0;
        const typingElement = document.getElementById('codeTyping');

        function typeCode() {
            if (lineIndex < codeLines.length) {
                if (charIndex < codeLines[lineIndex].length) {
                    typingElement.innerHTML = codeLines.slice(0, lineIndex).join('<br>') + 
                        (lineIndex > 0 ? '<br>' : '') +
                        codeLines[lineIndex].substring(0, charIndex + 1) + 
                        '<span class="cursor"></span>';
                    charIndex++;
                    setTimeout(typeCode, 80);
                } else {
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(typeCode, 500);
                }
            } else {
                setTimeout(() => {
                    lineIndex = 0;
                    charIndex = 0;
                    typingElement.innerHTML = '';
                    typeCode();
                }, 3000);
            }
        }

        typeCode();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');

            errorMessage.style.display = 'none';
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/chat';
                } else {
                    errorMessage.textContent = data.message || 'Login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
